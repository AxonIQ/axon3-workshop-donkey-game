<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donkey Axon Demo</title>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="cards.css" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="donkey-app.js"></script>
</head>
<body>

<div id="outcome" />

<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript!
        WebSocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!
    </h2>
</noscript>
<div id="main-content" class="container">
    <h2>Donkey Time!</h2>

    <div class="row">
        <div id="controls-explanation" class="boxed">
            <h4>Controls</h4>
            <div>
                - Press a card to select it to be given to the next player <br>
                - Hit space bar once the light flickers, because either you or somebody else has four identical
                cards!<br>
                <br>
                <a href="https://nl.wikipedia.org/wiki/Ezelen">Dutch Explanation of Donkey</a><br>
                <a href="https://en.wikipedia.org/wiki/Burro_(card_game)">English Explanation of Donkey</a><br>
            </div>
        </div>

        <div id="controls" >
            <form>
                <form_control class="col-xs-12 col-md-6">
                    <label for="match-name">What match do you want to create/join?</label>
                    <input type="text" id="match-name" class="form-control" placeholder="Your match name here...">
                </form_control>
                
                <form_control class="col-xs-12 col-md-6">
                    <label for="player-name">With what name do you want to join the match?</label>
                    <input type="text" id="player-name" class="form-control" placeholder="Your name here...">
                </form_control>

                <form_control class="col-xs-12">
                    <button id="create-match" class="btn btn-default" type="submit"> Create Match</button>
                    <button id="join-match" class="btn btn-default" type="submit"> Join Match</button>
                    <button id="start-match" class="btn btn-default" type="submit"> Start Match</button>
                </form_control>
            </form>
        </div>

    </div>

</div>

<div id="match" class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <h4>Players</h4>
            <table id="players">
                <tr>
                    <th>Name</th>
                </tr>
            </table>
        </div>
    </div>

    <div id="hand" class="row">
        <h3>Hand</h3>
        <div class="playingCards faceImages col-xs-12 col-sm-6">
            <ul id="cards" class="table"></ul>
        </div>
        <div id="button" class="col-xs-12 col-sm-6">
            <button id="call-finish-button" disabled="true">
                <img class="finished-button">
            </button>
        </div>
    </div>
</div>

<div id="alert-container" class="container">
    <h3>Messages</h3>
</div>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
